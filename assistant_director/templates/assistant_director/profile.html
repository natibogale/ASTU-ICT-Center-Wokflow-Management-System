{% extends "base/index.html" %} 
{% load static %}
{% load crispy_forms_filters %}

{% block content %}

<div class="page-inner">
  <div class="page-header"></div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            View or Update your account here!
          </div>
        </div>
        <div class="card-body">
        

<div class="container rounded bg-white mt-2 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{ user.profilePicture.url }}"><span class="font-weight-bold">{{ user.firstName }}</span><span class="text-black-50">{{ user.email }}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
           
              </form>
               </div>
        </div>

                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div> -->
    </div>
</div>
</div>
</div>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
